<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoBibliografiaEditDlg" widgetVar="TipoBibliografiaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.EditTipoBibliografiaTitle}" closeOnEscape="true">

            <h:form id="TipoBibliografiaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoBibliografiaController.selected != null}">


                        <h:outputLabel value="#{propiedades.EditTipoBibliografiaLabel_tibiCodigo}" for="tibiCodigo" />
                        <h:outputText id="tibiCodigo" value="#{tipoBibliografiaController.selected.tibiCodigo}" />

                        <p:outputLabel value="#{propiedades.EditTipoBibliografiaLabel_tibiNombre}" for="tibiNombre" />
                        <p:inputText id="tibiNombre" value="#{tipoBibliografiaController.selected.tibiNombre}" title="#{propiedades.EditTipoBibliografiaTitle_tibiNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoBibliografiaController.save}" value="#{propiedades.Save}" update="display,:TipoBibliografiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoBibliografiaEditDialog'));">
                        <p:confirm header="#{propiedades.ConfirmationHeader}" message="#{propiedades.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{propiedades.Cancel}" oncomplete="PF('TipoBibliografiaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
