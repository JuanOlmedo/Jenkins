<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FacultadEditDlg" widgetVar="FacultadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.EditFacultadTitle}" closeOnEscape="true">

            <h:form id="FacultadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{facultadController.selected != null}">


                        <h:outputLabel value="#{propiedades.EditFacultadLabel_facuCodigo}" for="facuCodigo" />
                        <h:outputText id="facuCodigo" value="#{facultadController.selected.facuCodigo}" />

                        <p:outputLabel value="#{propiedades.EditFacultadLabel_facuNombre}" for="facuNombre" />
                        <p:inputText id="facuNombre" value="#{facultadController.selected.facuNombre}" title="#{propiedades.EditFacultadTitle_facuNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facultadController.save}" value="#{propiedades.Save}" update="display,:FacultadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FacultadEditDialog'));">
                        <p:confirm header="#{propiedades.ConfirmationHeader}" message="#{propiedades.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{propiedades.Cancel}" oncomplete="PF('FacultadEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
