<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorCreateDlg" widgetVar="AutorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedades.CreateAutorTitle}" closeOnEscape="true">

            <h:form id="AutorCreateForm">

                <h:panelGroup id="display" rendered="#{autorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{propiedades.CreateAutorLabel_autorNombre}" for="autorNombre" />
                        <p:inputTextarea rows="4" cols="30" id="autorNombre" value="#{autorController.selected.autorNombre}" title="#{propiedades.CreateAutorTitle_autorNombre}" />

                        <p:outputLabel value="#{propiedades.CreateAutorLabel_autorDescripcion}" for="autorDescripcion" />
                        <p:inputText id="autorDescripcion" value="#{autorController.selected.autorDescripcion}" title="#{propiedades.CreateAutorTitle_autorDescripcion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorController.saveNew}" value="#{propiedades.Save}" update="display,:AutorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AutorCreateDialog'));">
                        <p:confirm header="#{propiedades.ConfirmationHeader}" message="#{propiedades.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{propiedades.Cancel}" oncomplete="PF('AutorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
