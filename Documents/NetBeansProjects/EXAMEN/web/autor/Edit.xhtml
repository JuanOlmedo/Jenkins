<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AutorEditDlg" widgetVar="AutorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.EditAutorTitle}" closeOnEscape="true">

            <h:form id="AutorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{autorController.selected != null}">


                        <h:outputLabel value="#{propiedades.EditAutorLabel_autorCodigo}" for="autorCodigo" />
                        <h:outputText id="autorCodigo" value="#{autorController.selected.autorCodigo}" />

                        <p:outputLabel value="#{propiedades.EditAutorLabel_autorNombre}" for="autorNombre" />
                        <p:inputTextarea rows="4" cols="30" id="autorNombre" value="#{autorController.selected.autorNombre}" title="#{propiedades.EditAutorTitle_autorNombre}" />

                        <p:outputLabel value="#{propiedades.EditAutorLabel_autorDescripcion}" for="autorDescripcion" />
                        <p:inputText id="autorDescripcion" value="#{autorController.selected.autorDescripcion}" title="#{propiedades.EditAutorTitle_autorDescripcion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorController.save}" value="#{propiedades.Save}" update="display,:AutorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AutorEditDialog'));">
                        <p:confirm header="#{propiedades.ConfirmationHeader}" message="#{propiedades.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{propiedades.Cancel}" oncomplete="PF('AutorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
