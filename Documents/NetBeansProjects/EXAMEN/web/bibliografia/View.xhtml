<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BibliografiaViewDlg" widgetVar="BibliografiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.ViewBibliografiaTitle}" closeOnEscape="true">

            <h:form id="BibliografiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{bibliografiaController.selected != null}">

                        <h:outputText value="#{propiedades.ViewBibliografiaLabel_biblCodigo}"/>
                        <h:outputText value="#{bibliografiaController.selected.biblCodigo}" title="#{propiedades.ViewBibliografiaTitle_biblCodigo}"/>

                        <h:outputText value="#{propiedades.ViewBibliografiaLabel_biblTitulo}"/>
                        <h:outputText value="#{bibliografiaController.selected.biblTitulo}" title="#{propiedades.ViewBibliografiaTitle_biblTitulo}"/>

                        <h:outputText value="#{propiedades.ViewBibliografiaLabel_biblEditorial}"/>
                        <h:outputText value="#{bibliografiaController.selected.biblEditorial}" title="#{propiedades.ViewBibliografiaTitle_biblEditorial}"/>

                        <h:outputText value="#{propiedades.ViewBibliografiaLabel_biblFechaPublicacion}"/>
                        <h:outputText value="#{bibliografiaController.selected.biblFechaPublicacion}" title="#{propiedades.ViewBibliografiaTitle_biblFechaPublicacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{propiedades.ViewBibliografiaLabel_biblIdioma}"/>
                        <h:outputText value="#{bibliografiaController.selected.biblIdioma}" title="#{propiedades.ViewBibliografiaTitle_biblIdioma}"/>

                        <h:outputText value="#{propiedades.ViewBibliografiaLabel_biblDescripcion}"/>
                        <h:outputText value="#{bibliografiaController.selected.biblDescripcion}" title="#{propiedades.ViewBibliografiaTitle_biblDescripcion}"/>

                        <h:outputText value="#{propiedades.ViewBibliografiaLabel_autorAutorCodigo}"/>
                        <h:outputText value="#{bibliografiaController.selected.autorAutorCodigo.autorDescripcion}"/>

                        <h:outputText value="#{propiedades.ViewBibliografiaLabel_areaAreaCodigo}"/>
                        <h:outputText value="#{bibliografiaController.selected.areaAreaCodigo.areaCodigo}"/>

                        <h:outputText value="#{propiedades.ViewBibliografiaLabel_tipoBibliografiaTibiCodigo}"/>
                        <h:outputText value="#{bibliografiaController.selected.tipoBibliografiaTibiCodigo.tibiCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedades.Close}" onclick="PF('BibliografiaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
