<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallePrestamoViewDlg" widgetVar="DetallePrestamoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.ViewDetallePrestamoTitle}" closeOnEscape="true">

            <h:form id="DetallePrestamoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detallePrestamoController.selected != null}">

                        <h:outputText value="#{propiedades.ViewDetallePrestamoLabel_deprCodigo}"/>
                        <h:outputText value="#{detallePrestamoController.selected.deprCodigo}" title="#{propiedades.ViewDetallePrestamoTitle_deprCodigo}"/>

                        <h:outputText value="#{propiedades.ViewDetallePrestamoLabel_detalleEstado}"/>
                        <h:outputText value="#{detallePrestamoController.selected.detalleEstado}" title="#{propiedades.ViewDetallePrestamoTitle_detalleEstado}"/>

                        <h:outputText value="#{propiedades.ViewDetallePrestamoLabel_detalleBiblioFacuDtbfCodigo}"/>
                        <h:outputText value="#{detallePrestamoController.selected.detalleBiblioFacuDtbfCodigo.dtbfCodigo}"/>

                        <h:outputText value="#{propiedades.ViewDetallePrestamoLabel_prestamoPresCodigo}"/>
                        <h:outputText value="#{detallePrestamoController.selected.prestamoPresCodigo.presCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedades.Close}" onclick="PF('DetallePrestamoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
