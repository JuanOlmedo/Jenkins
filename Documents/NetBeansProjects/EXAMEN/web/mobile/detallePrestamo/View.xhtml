<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DetallePrestamoViewPage" lazy="true">
        <pm:header title="#{propiedades.ViewDetallePrestamoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DetallePrestamoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DetallePrestamoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{detallePrestamoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewDetallePrestamoLabel_deprCodigo}"/>
                            <h:outputText value="#{detallePrestamoController.selected.deprCodigo}" title="#{propiedades.ViewDetallePrestamoTitle_deprCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewDetallePrestamoLabel_detalleEstado}"/>
                            <h:outputText value="#{detallePrestamoController.selected.detalleEstado}" title="#{propiedades.ViewDetallePrestamoTitle_detalleEstado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewDetallePrestamoLabel_detalleBiblioFacuDtbfCodigo}"/>
                            <h:outputText value="#{detallePrestamoController.selected.detalleBiblioFacuDtbfCodigo.dtbfCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewDetallePrestamoLabel_prestamoPresCodigo}"/>
                            <h:outputText value="#{detallePrestamoController.selected.prestamoPresCodigo.presCodigo}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
