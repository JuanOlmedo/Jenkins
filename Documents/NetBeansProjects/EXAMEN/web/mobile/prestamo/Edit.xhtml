<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PrestamoEditPage" lazy="true">
        <pm:header title="#{propiedades.EditPrestamoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PrestamoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PrestamoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{prestamoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{propiedades.EditPrestamoLabel_presCodigo}" for="presCodigo" />
                            <h:outputText id="presCodigo" value="#{prestamoController.selected.presCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditPrestamoLabel_presFechaReserva}" for="presFechaReserva" />
                            <p:calendar id="presFechaReserva" pattern="MM/dd/yyyy" value="#{prestamoController.selected.presFechaReserva}" title="#{propiedades.EditPrestamoTitle_presFechaReserva}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditPrestamoLabel_presFechaFinReserva}" for="presFechaFinReserva" />
                            <p:calendar id="presFechaFinReserva" pattern="MM/dd/yyyy" value="#{prestamoController.selected.presFechaFinReserva}" title="#{propiedades.EditPrestamoTitle_presFechaFinReserva}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditPrestamoLabel_presFechaEntrega}" for="presFechaEntrega" />
                            <p:calendar id="presFechaEntrega" pattern="MM/dd/yyyy" value="#{prestamoController.selected.presFechaEntrega}" title="#{propiedades.EditPrestamoTitle_presFechaEntrega}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditPrestamoLabel_presFechaMaxRecepcion}" for="presFechaMaxRecepcion" />
                            <p:calendar id="presFechaMaxRecepcion" pattern="MM/dd/yyyy" value="#{prestamoController.selected.presFechaMaxRecepcion}" title="#{propiedades.EditPrestamoTitle_presFechaMaxRecepcion}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditPrestamoLabel_presEstado}" for="presEstado" />
                            <p:inputText id="presEstado" value="#{prestamoController.selected.presEstado}" title="#{propiedades.EditPrestamoTitle_presEstado}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditPrestamoLabel_presObservacion}" for="presObservacion" />
                            <p:inputText id="presObservacion" value="#{prestamoController.selected.presObservacion}" title="#{propiedades.EditPrestamoTitle_presObservacion}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditPrestamoLabel_presFechaRecepcion}" for="presFechaRecepcion" />
                            <p:inputText id="presFechaRecepcion" value="#{prestamoController.selected.presFechaRecepcion}" title="#{propiedades.EditPrestamoTitle_presFechaRecepcion}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditPrestamoLabel_usuarioUserCodigo}" for="usuarioUserCodigo" />
                            <p:selectOneMenu id="usuarioUserCodigo" value="#{prestamoController.selected.usuarioUserCodigo}" required="true" requiredMessage="#{propiedades.EditPrestamoRequiredMessage_usuarioUserCodigo}" converter="usuarioConverter">
                                <f:selectItem itemLabel="#{propiedades.SelectOneMessage}"/>
                                <f:selectItems value="#{usuarioController.items}"
                                               var="usuarioUserCodigoItem"
                                               itemValue="#{usuarioUserCodigoItem}"
                                               itemLabel="#{usuarioUserCodigoItem.userUsername.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{prestamoController.save}" value="#{propiedades.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PrestamoListPage:PrestamoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PrestamoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
