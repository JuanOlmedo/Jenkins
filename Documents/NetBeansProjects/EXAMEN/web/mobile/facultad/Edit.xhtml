<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FacultadEditPage" lazy="true">
        <pm:header title="#{propiedades.EditFacultadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FacultadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FacultadEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{facultadController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{propiedades.EditFacultadLabel_facuCodigo}" for="facuCodigo" />
                            <h:outputText id="facuCodigo" value="#{facultadController.selected.facuCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditFacultadLabel_facuNombre}" for="facuNombre" />
                            <p:inputText id="facuNombre" value="#{facultadController.selected.facuNombre}" title="#{propiedades.EditFacultadTitle_facuNombre}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{facultadController.save}" value="#{propiedades.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:FacultadListPage:FacultadListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:FacultadListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
