<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoBibliografiaCreatePage" lazy="true">
        <pm:header title="#{propiedades.CreateTipoBibliografiaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoBibliografiaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoBibliografiaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoBibliografiaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateTipoBibliografiaLabel_tibiNombre}" for="tibiNombre" />
                            <p:inputText id="tibiNombre" value="#{tipoBibliografiaController.selected.tibiNombre}" title="#{propiedades.CreateTipoBibliografiaTitle_tibiNombre}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoBibliografiaController.saveNew}" value="#{propiedades.Save}" update="display,:TipoBibliografiaListPage:TipoBibliografiaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoBibliografiaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
