<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AreaEditPage" lazy="true">
        <pm:header title="#{propiedades.EditAreaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AreaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AreaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{areaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{propiedades.EditAreaLabel_areaCodigo}" for="areaCodigo" />
                            <h:outputText id="areaCodigo" value="#{areaController.selected.areaCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.EditAreaLabel_areaNombre}" for="areaNombre" />
                            <p:inputText id="areaNombre" value="#{areaController.selected.areaNombre}" title="#{propiedades.EditAreaTitle_areaNombre}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{areaController.save}" value="#{propiedades.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AreaListPage:AreaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AreaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
